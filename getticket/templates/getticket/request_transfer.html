{% extends "base.html" %}
{% block content %}
<h2>Request Ticket Transfer</h2>
<form method="post" enctype="multipart/form-data" class="card card-body shadow-sm">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form %}
    <div class="mb-3">
      <label class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger small">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-warning">Submit Transfer Request</button>
</form>
{% endblock %}
